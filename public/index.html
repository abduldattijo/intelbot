    <title>Intelligence Document Analyzer - AI-Powered Security Intelligence Platform</title>

    <style>
      /* Critical loading styles */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Initial loading screen */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      .loading-content {
        text-align: center;
      }

      .loading-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .loading-subtitle {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>The Intelligence Document Analyzer requires JavaScript for AI-powered analysis features.</p>
      </div>
    </noscript>

    <div id="initial-loading">
      <div class="loading-content">
        <div class="loading-title">Intelligence Document Analyzer</div>
        <div class="loading-subtitle">Loading AI-Powered Security Intelligence Platform...</div>
        <div class="loading-spinner"></div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });

      // Error handling for initial load
      window.addEventListener('error', function(e) {
        console.error('Application error:', e);
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.innerHTML = `
            <div class="loading-content">
              <div class="loading-title">⚠️ Error Loading Application</div>
              <div class="loading-subtitle">Please refresh the page or check your internet connection.</div>
              <button onclick="window.location.reload()" style="
                background: white;
                color: #667eea;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                margin-top: 1rem;
              ">
                Refresh Page
              </button>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
